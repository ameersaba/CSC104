<!DOCTYPE html>
<html lang=”en”>
<head>
   <meta charset=”UTF-8”>
   <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
   <title>Simple Interest Calculator</title>
   <link rel=”stylesheet” href=”styles.css”>
</head>
<body>
   <div class=”calculator”>
       <h1>Simple Interest Calculator</h1>
       <label for=”principal”>Principal (P):</label>
       <input type=”number” id=”principal” placeholder=”Enter principal amount”>
       
       <label for=”rate”>Rate of Interest ®:</label>
       <input type=”number” id=”rate” placeholder=”Enter rate of interest”>
       
       <label for=”time”>Time (T):</label>
       <input type=”number” id=”time” placeholder=”Enter time period”>
       
       <button onclick=”calculateInterest()”>Calculate</button>
       
       <p id=”result”></p>
   </div>
   <script src=”script.js”></script>
</body>
</html>
